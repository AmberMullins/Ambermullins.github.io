<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta cherset="utf-8" name="viewport" content="width=device-width, inicial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}


body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color:darkgreen;
  padding: 30px;
  text-align: center;
  font-size: 5vw;
  color: white;
  font-family:ariel;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  height: 600px;
  background:lightgreen;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  font-family: sans-serif;
  padding: 0;
}


article {
  float: left;
  padding: 20px;
  width: 80%;
  height: 600px;
  background-color:green;
  text-align: center;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color:darkgreen;
  padding: 10px;
  text-align: center;
  color: white;
}
a:link{
  color:purple;
 
}
a:hover{
  color:pink;
}

a:visited{
  color:purple;
}

img{
  max-height:100%;
  max-width:100%;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>

</html>
